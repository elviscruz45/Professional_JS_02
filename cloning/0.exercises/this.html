<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
    console.log("--------------------This--------------------------")
      console.log(`this:${this}`)

      function whoIsThis(){
        return this
      }
      console.log(`whoIsthis(): ${whoIsThis()}`)

      console.log("--------------------This strict---------------------")
      function whoIsThisStrict(){
        "use strict";
        return this
      }
      console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`)

      console.log("--------------------This with object---------------------")
      
      const person={
        name:"elvis",
        saludar:function(){
          console.log(`Hola. soy ${this.name}`)
        }
      }
      person.saludar()
      
      console.log("--------------------This cuando sacamos una funcion de un objetoa----------------------")
      const accion=person.saludar
      accion()

      console.log("------This in the class background-----------------")

      function Person(name){
        this.name=name;
      }

      Person.prototype.saludar=function(){
        console.log(`Me llamo ${this.name}`)
      }
      const elvis=new Person("elvis")
      elvis.saludar()
      


    </script>
  </body>
</html>
